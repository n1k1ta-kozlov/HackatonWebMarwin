<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marwin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/del-style/del-style.css">
    <link rel="stylesheet" href="style/buy-style/buy.css">
</head>
<body>
    <header>
        <div class="box">
            <div class="content">
                <img class="web-logo" src="images/logo.svg" alt="logo">
                <ul class="navigation">
                    <li class="nav-item"><a class="item" href="index.html">Главная</a></li>
                    <li class="nav-item"><a class="item" href="#wrapper">Предложения</a></li>
                    <li class="nav-item"><a class="item" href="#">Бренды</a></li>
                    <li class="nav-item"><a class="item" href="delivery.html">Доставка</a></li>
                </ul>
            </div>
            <div class="nav-actions">
                <input class="search" type="search" placeholder="Найти товар">
                <a href="registration.html"><button class="btn-sign">Войти</button></a>
            </div>
        </div>
    </header>
    <main>
        <div class="container-delivery">
            <h1 class="title">Оплата</h1>
            <div class="container-text">
                <div class="delivery">
                    <div class="del-texts">
                        <div class="input-num-card">
                            <input class="data-input" type="text" name="card" placeholder="Номер карты">
                            <input class="data-input" type="text" name="city" placeholder="Город">
                            <input class="data-input" type="text" name="address" placeholder="Адрес">
                            <a href="index.html"><button class="btn-pay">Оплатить</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/pay-script.js"></script>
</body>
</html>
